<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening-Modal-using-js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section style="background-color: #00215E">
        <div class="container vh-100 d-flex justify-content-center align-items-center position-relative">
            <div class="position-absolute top-0  d-flex justify-content-between align-items-center w-100 p-3">
                <h2 class="text-warning end-0"><span class="text-danger">Demo</span>Modal </h2>
                <button type="button" class="openmodal btn btn-outline-warning ">Open Modal</button>
            </div>
            <div class="card d-none border-danger rounded-3 bg-info  text-white mb-3  modalbody btn text-start"
                style="max-width: 21rem; height: 25rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h4 class="card-title">Modal window</h4>
                    <p class="card-text">I'm a simple modal display by the top right button that you can see on the web  page if you want to close click on me! anywhere</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
